<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spill</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body onkeydown="inputHandler(event.key)">
    <div class="player1">
        <h1 id="navnP1">Lag 1:</h1>
        <h1 class="wins">Sett: </h1>
        <h2 class="wins" id="winsP1">0</h2>
        <h1 class="score">Poeng:</h1>
        <h2 class="score" id="scoreP1">Score</h2>
    </div>
    <div class="player2">
        <h1 id="navnP2">Lag 2:</h1>
        <h1 class="wins">Sett: </h1>
        <h2 class="wins" id="winsP2">0</h2>
        <h1 class="score" id="score">Poeng:</h1>
        <h2 class ="score" id="scoreP2">Score</h2>
    </div>
    <div class="buttonsDiv">
        <button onclick="window.location.href='index.html'" id="button1">Nytt spill</button>
        <button id="button2" onclick="switchSides(2)">Bytt side</button>
    </div>
    <script src="../JS/script.js"></script>
    <script src="../JS/redirect.js"></script>
</body>
</html>
