<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lag spillere</title>
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body class="bodyIndex">
    <div class="formDiv">
        <form name="newPlayer" action="" method="">
            <input type="number" name="playerID" id="input-field" placeholder="PlayerID">
            <input type="text" name="playerNameInput" id="input-field" placeholder="Navn pÃ¥ spiller">
        </form>
        <div class="buttonDivIndex">
            <input type="button" name="" value="Lag Spiller" onclick="createNewPlayer(document.getElementsByTagName('form')[0])" id="buttonIndex">
            <button onclick="tilSpill()" id="buttonIndex">Til spill</button>

            <div class="spillere">
                <h1>Bord 1:</h1>
                <h3 id="playerN1">Spiller 1:</h3>
                <button value="1" onclick="deletePlayer(this)">Slett</button>
                <br>
                <h3 id="playerN2">Spiller 2:</h3>
                <button value="2" onclick="deletePlayer(this)">Slett</button>
                <h1>Bord 2:</h1>
                <h3 id="playerN3">Spiller 3:</h3>
                <button value="3" onclick="deletePlayer(this)">Slett</button>
                <br>
                <h3 id="playerN4">Spiller 4:</h3>
                <button value="4" onclick="deletePlayer(this)">Slett</button>
                <br>
                <h1>Bord 3:</h1>
                <h3 id="playerN5">Spiller 5:</h3>
                <button value="5" onclick="deletePlayer(this)">Slett</button>
                <br>
                <h3 id="playerN6">Spiller 6:</h3>
                <button value="6" onclick="deletePlayer(this)">Slett</button>
            </div>
        </div>
        <div>
            <form action="">
                <input type="number" name="numberOfPoints" placeholder="Antall poeng" class="inputNumberIndex">
                <input type="number" name="numberOfWins" placeholder="Antall sett" class="inputNumberIndex">
            </form>
            <input type="button" value="Lagre" id="buttonIndex" onclick="setPoints()">
            <h3 id="pointsShow">Poeng satt til: </h3>
            <h3 id="winsShow">Sett satt til:</h3>
            <input type="password" name="password" id="input-field" placeholder="Passord" onchange="localStorage.setItem('password', this.value)">
        </div>
        <h1 id="alert"></h1>
    </div>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <script src="../JS/script.js"></script>
</body>
</html>
